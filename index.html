<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <script src="https://kit.fontawesome.com/afce777129.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>BOOLFLIX</h1>
        <div class="search">
            <input class="search-bar" type="text" placeholder="Cerca tra Film e Serie TV">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="movie-container">
            <!-- Popolato da Handlebars -->
        </div>
    </main>
   

    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movie">
            <img class="movie-poster" src="{{poster}}" alt="Poster">
            <ul class="movie-details">
                <li>Titolo: {{title}}</li>
                <li>Titolo originale: {{original-title}}</li>
                <li>Lingua: {{{language}}}</li>
                <li class="movie-rating">Voto: {{{rating}}}</li>
                <li>Tipo: {{type}}</li>
                <li class="movie-excerpt">Descrizione: {{overview}}</li>
            </ul>
      </script>
    <!-- Handlebars -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
